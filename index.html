<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JavaScript Coderhouse - Julian Battaglino</title>

    <!--Main Styles css-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!--Font awesome css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/carosello" rel="stylesheet">

    <!--Lordicons-->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    
    <!--Sweet Alert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Tostify.js-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    

    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Main js-->
    <script defer src="./assets/js/scripts.js"></script>
    <script defer src="./assets/js/main.js"></script>
</head>

<body>
    <header>
            <button id="boton-carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"><i class="fa-solid fa-bag-shopping"></i><span
                    id="contadorCarrito">0</span></button>

                    <!--Dark/Ligth Theme toggle-->
                    <div class="toggle">
                        <input type="checkbox" class="checkbox" id="toggle" />
                        <label class="label" for="toggle">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                            <div class="ball"></div>
                        </label>
                    </div>
                
        <!-- carrito -->
        <div class="offcanvas offcanvas-start modalCarrito" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel" class="carritoTitulo">Carrito de Compras</h5>
                <lord-icon id="clearCart" src="https://cdn.lordicon.com/dovoajyj.json" trigger="click"
                    colors="primary:#121331" state="morph-fill" style="width:30px;height:30px">
                </lord-icon>

                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>

            </div>
            <div class="offcanvas-body">
                <!-- contenido carrito -->
                <p class="totalPrecio mt-3"><span id="precioTotal">$0</span></p>
                <ul class="list-group" id="contenedorCarrito">
                </ul>
            </div>
            <button type="button" class="btn btn-dark m-3" id="btn-checkout">Finalizar Compra</button>
        </div>
    </header>

    <img class="vinilo" src="./assets/img/vinyl400x400.webp" alt="Vinilo Girando">

    <main>
        <div class="info-container">
            <p id="date"></p>
        </div>


        <h1 class="title">High Fidelity Store</h1>

        <!-- Filtros para discos-->
        <div class="filtros-container">
            <div class="seleccion">
                <label class="filtros-label">Filtrar</label>
                <select id="filter">
                    <option value="all">Todos</option>
                    <option value="sort">Alfabeticamente artistas</option>
                    <option value="sort2">Alfabeticamente nombre del disco</option>
                    <option value="sort3">Año de menor a mayor</option>
                    <option value="70s">Discos años 70´s</option>
                    <option value="80s">Discos años 80´s</option>
                    <option value="90s">Discos años 90´s</option>
                    <option value="2000s">Discos años 2000´s</option>
                </select>
            </div>
        </div>
        <!-- Fin filtros -->

        <!--Grilla de discos-->
        <div class="row" id="discos"></div>
    </main>

    <footer>
        <h2 class="copy">&copy; 2022 - Desarrollado por Julian Battaglino</h2>
    </footer>

</body>

</html>
